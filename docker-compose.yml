version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=change-this-to-a-secure-secret
      - JWT_EXPIRES_IN=7d
      - DB_PATH=./database.db
      - PORT=3001
    volumes:
      - uploads:/app/uploads
      - db-data:/app
    restart: unless-stopped

volumes:
  uploads:
  db-data:
